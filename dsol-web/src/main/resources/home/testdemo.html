<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>OTS SuperDemo</title>
<script src="/js/jquery-3.3.1.js"></script>

<script>
  function generateUUID() { // Public Domain/MIT
    var d = new Date().getTime();
    if (typeof performance !== 'undefined' && typeof performance.now === 'function') {
      d += performance.now(); //use high-precision timer if available
    }
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      var r = (d + Math.random() * 16) % 16 | 0;
      d = Math.floor(d / 16);
      return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
    });
  }

  function setSessionId(modelName) {
    $("a").each(function() {
      if (this.href.includes(modelName)) {
        var n = this.href.indexOf("sessionId=");
        this.href = this.href.substr(0, n) + "sessionId=" + generateUUID();
      }
    });
  }
</script>

</head>

<!-- This page is stateless and defers all stateful information to the parameters.html / model.html page -->

<body>
  <h1>OTS Demo Model launch page</h1>
  <p>You can run the following demos:</p>
  <ul>
    <li><a href="parameters.html?model=BallDemo&sessionId=SESSION_ID" target="_blank" onclick="setSessionId('BallDemo')">
        Model of bouncing balls with animation.</a></li>
    <li><a href="parameters.html?model=MM1Demo&sessionId=SESSION_ID" target="_blank" onclick="setSessionId('MM1Demo')">
        Model of an M/M/1 queuing system.</a></li>
    <li><a href="parameters.html?model=GISDemo&sessionId=SESSION_ID" target="_blank" onclick="setSessionId('GISDemo')">
        Model with a GIS map, parsed from ESRI shape files.</a></li>
  </ul>
</body>
</html>
